<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドーナツレシピ書き起こし</title>
</head>

<body>
    <header>
        <h1>ドーナツ&#65372;HidaMari Cookingさんのレシピ書き起こし</h1>
    </header>
    <figure>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8QLbn8K3WMw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <article>
            <section>
                <h2>材料</h2>
                <hr>
                <ul>
                    <li>薄力粉 : 100g</li>
                    <li>強力粉 : 150g</li>
                    <li>砂糖 : 30g</li>
                    <li>塩 : 3g</li>
                    <li>ドライイースト : 3g</li>
                    <li>ベーキングパウダー : 3g</li>
                    <li>全卵1個&#43;牛乳 : 145g</li>
                    <li>無塩バター : 25g</li>
                </ul>
            </section>
            <section>
                <h2>所要時間</h2>
                <hr>
                <p>15分</p>
                <hr>
            </section>
            <section>
                <h2>手順</h2>
                <hr>
                <h3>1&#x2769; 生地の材料を準備する</h3>
                <p>ボウルに薄力粉、強力粉、砂糖、塩、ドライイースト、ベーキングパウダーを入れる。別のボウルに全卵1個と牛乳を入れて合計145gになるように計量する</p>
                <h3>2&#x2769; 生地を混ぜて捏ねる</h3>
                <p>1の材料を混ぜてひとかたまりになるまで混ぜる。台に移して生地がなめらかになるまで捏ね、室温に戻した無塩バターを加えて更に生地を捏ねる。</p>
                <h3>3&#x2769; 発酵させて成形する</h3>
                <p>ボウルに戻して2倍になるまで50分〜1時間発酵させる。ガス抜きして8等分に分け、丸め直して15〜20分生地を休ませる。ベーグル状に成形し、切ったオーブンシートに1つずつ乗せて2倍の大きさになるまで30分ほど発酵させる。
                </p>
                <h3>4&#x2769; ドーナツを揚げる</h3>
                <p>170度に温めた油で両面を2分づつ揚げる。</p>
                <h3>5&#x2769; トッピングする</h3>
                <p>お好みでグラニュー糖やチョコレートをつけてトッピングする。</p>
            </section>
            <section>
                <h2>ポイント</h2>
                <hr>
                <ul>
                    <li>ベーキングパウダーは歯切れを良くするために入れているので、なければイーストだけでも可。</li>
                    <li>お子様のおやつに最適。</li>
                    <li>グラニュー糖をまぶす場合は、油が切れて表面が温かいうちにまぶす。チョコレートやアイシングはしっかり冷めてからつける。</li>
                    <li>発酵時間や寝かし時間は含んでいない。</li>
                </ul>
            </section>
        </article>
</body>

</html>
